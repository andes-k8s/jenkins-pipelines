spec:
  containers:
  - name: docker
    image: docker:19.03.1
    command:
      - apk add --no-cache docker-compose && sleep
    args:
      - 99d
    volumeMounts:
      - name: dockersock
        mountPath: "/var/run/docker.sock"
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
